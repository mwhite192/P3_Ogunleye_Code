<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/rest.css">
    <title>ohMyFood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<!-- HTML for ohMyFoods website -->
<body>
    <!-- ohMyFoods header -->
    <header class="Rest-Home__Header">
        <div class="Rest-Home__Header-Container">
            <img class="Rest-Home__Header-Container-Image" src="./images/logo/ohmyfood@2x.svg" alt="ohMyFood logo" />
            <a class="Rest-Home__Header-Container-Link"href="index.html">
                <span class="Rest-Home__Header-Container-Link-Icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </a>
        </div>
        <div class="Rest-Home__Header-Image-Container">
            <img class="Rest-Home__Header-Image-Container-Image" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="beautiful dish in a fancy restaurant">
        </div>
    </header>
    <!-- core sections for ohMyFoods menus' page  -->
    <main>
        <!-- ohMyFood's menu  -->
        <section class="Rest-Menu">
            <div class="Rest-Menu__Header-Container">
                <h1 class="Rest-Menu__Header-Container-Title">
                    Bastille
                </h1>
                <span class="Rest-Menu__Header-Container-Icon">
                    <i class="fa-regular fa-heart"></i>
                </span>
            </div>
            <!-- ohMyFood's menu courses -->
            <div class="Rest-Menu__Course">
               <!-- ohMyFood's ENTREES courses container -->
               <div class="Rest-Menu__Course-Container">
                <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        ENTREES
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Citrus Squid Carpaccio
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With orange zest
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>25€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Grandmother's Vegetable Soup
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        Carrots, parsnips, Jerusalem artichoke
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>35€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Onion Soup
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        Revisited
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>20€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                    </ul>
               </div>
               <!-- ohMyFood's MAIN courses container -->
               <div class="Rest-Menu__Course-Container">
                    <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        MAIN DISH
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Scallops
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With mashed potatoes
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>35€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Magret de canard
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With mashed potatoes
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>35€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Game Hen
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With vegetable gnocchis
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>44€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                    </ul>
               </div>
               <!-- ohMyFood's DESSERTS courses container -->
               <div class="Rest-Menu__Course-Container">
                <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        DESSERTS
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Floral Ice cream
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With hazelnut butter
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>18€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Chocolate Lava Cake
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        Revisited
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>22€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <div class="Rest-Menu__Course-Container-List--Item-Button-Info-Container">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Title">
                                        Napolean
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Subtitle">
                                        With blueberries and marzipan
                                    </p>
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Info-Container-Price">
                                        <strong>23€</strong>
                                    </p>
                                    <span class="Rest-Menu__Course-Container--Item-Button-Info-Container-Selection-Icon">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </button>
                        </li>
                    </ul>
               </div>
            </div>
            <!-- OhMyFood's menu order button -->
            <span class="Rest-Menu__Course-Container-Button">
                <button class="Rest-Menu__Course-Container-Button-Title">
                    Order
                </button>
            </span>
        </section>
    </main>
    <!-- ohMyFoods footer -->
    <footer class="Home__Footer">
        <div class="Home__Footer-Conact-Section">
            <h3 class="Home__Footer-Contact-Section-Header">
                ohmyfood
            </h3>
            <ul class="Home__Footer-Contact-Section-List">
                <li class="Home__Footer-Contact-Section-List-Item">
                    <i class="fa-solid fa-utensils"></i>
                    Suggest a restaurant
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Become a partner
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    Legal
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    <a class="Home__Footer-Contact-Section-List-Item--link" href="#" target="_blank">
                      Contact
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
