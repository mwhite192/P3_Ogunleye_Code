<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./scss/rest.scss">
    <title>ohMyFood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<!-- HTML for ohMyFoods website -->
<body>
    <!-- ohMyFoods header -->
    <header class="Rest-Home__Header">
        <img class="Rest-Home__Header-Image" src="./images/logo/ohmyfood@2x.svg" alt="ohMyFood logo" />
      </header>
      <span class="Rest-Home__Header-Icon">
        <i class="fa-solid fa-arrow-left"></i>
      </span>
      <div class="Rest-Home__Header-Image-Container">
        <img class="Rest-Home__Header-Image-Container-Image" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="beautiful dish in a fancy restaurant">
      </div>
    </header>
    <!-- core sections for ohMyFoods menus' page  -->
    <main>
        <!-- ohMyFood's menu  -->
        <section class="Rest-Menu">
            <div class="Rest-Menu__Header-Container">
                <h1 class="Rest-Menu__Header-Container-Title">
                    The Full Palette
                </h1>
                <span class="'Rest-Menu__Header-Container-Icon">
                    <i class="fa-regular fa-heart"></i>
                </span>
            </div>
            <!-- ohMyFood's menu courses -->
            <div class="Rest-Menu__Course">
               <!-- ohMyFood's ENTREES courses container -->
               <div class="Rest-Menu__Course-Container">
                <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        ENTREES
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Escargot
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With southern French spices
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        25
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Duck Foie Gras
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With black truffle shavings
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        35
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Fried Egg
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    Seasoned with truffle cream and...
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        20
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
               </div>
               <!-- ohMyFood's MAIN courses container -->
               <div class="Rest-Menu__Course-Container">
                    <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        MAIN DISH
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Herb-Encrusted Steak
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With delicately sliced and seasoned veg...
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        40
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Ox Tail Shepard's Pie
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With black truffle and pureed parsnips
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        35
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Filet of Sole
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With citrus dressing
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        44
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
               </div>
               <!-- ohMyFood's DESSERTS courses container -->
               <div class="Rest-Menu__Course-Container">
                <!-- ohMyFood's  course -->
                    <h3 class="Rest-Menu__Course-Container-Title">
                        DESSERTS
                    </h3>
                    <ul class="Rest-Menu__Course-Container-List">
                        <!-- ohMyFood's FIRST course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Paris-Brest
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    Revisited
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        18
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's SECOND course selection-->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Chocolate Macaroons
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With vanilla ice cream
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        22
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                        <!-- ohMyFood's THIRD course selection -->
                        <li class="Rest-Menu__Course-Container-List--Item">
                            <button class="Rest-Menu__Course-Container-List--Item-Button">
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Title">
                                    Chocolate Mousse
                                </p>
                                <p class="Rest-Menu__Course-Container-List--Item-Button-Subtitle">
                                    With spices and black truffle
                                </p>
                                <span class="Rest-Menu__Course-Container-List--Item-Button-Price">
                                    <p class="Rest-Menu__Course-Container-List--Item-Button-Price-Rate">
                                        23
                                    </p>
                                    <i class="fa-solid fa-euro-sign"></i>
                                </span>
                                <span class="Rest-Menu__Course-Container--Item-Button-Selection-Icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
               </div>
            </div>
            <!-- OhMyFood's menu order button -->
            <span class="Rest-Menu__Course-Container-Button">
                <button class="Rest-Menu__Course-Container-Button-Title">
                    Order
                </button>
            </span>
        </section>
    </main>
    <!-- ohMyFoods footer -->
    <footer class="Home__Footer">
        <div class="Home__Footer-Conact-Section">
            <h3 class="Home__Footer-Contact-Section-Header">
                ohmyfood
            </h3>
            <ul class="Home__Footer-Contact-Section-List">
                <li class="Home__Footer-Contact-Section-List-Item">
                    <i class="fa-solid fa-utensils"></i>
                    Suggest a restaurant
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Become a partner
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    Legal
                </li>
                <li class="Home__Footer-Contact-Section-List-Item">
                    <a class="Home__Footer-Contact-Section-List-Item--link" href="#" target="_blank">
                      Contact
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
